<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href ="index.css" rel = "stylesheet">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main_calculator_outer">
            <div class="calculator_inner_text_container">
                <input type="text" name="" id="number_input" readonly>
            </div>
            <div class="calculator_inner">
                <div class="operations_container">
                    <div class="clear_button">AC</div>
                    <div class="delete_button">Del</div>
                </div>
                <div class="buttons_container">
                    <div class="number_button" data-number="7">7</div>
                    <div class="number_button" data-number="8">8</div>
                    <div class="number_button" data-number="9">9</div>
                    <div class="number_button plus">+</div>
                    <div class="number_button" data-number="4">4</div>
                    <div class="number_button" data-number="5">5</div>
                    <div class="number_button" data-number="6">6</div>
                    <div class="number_button minus">−</div>
                    <div class="number_button" data-number="1">1</div>
                    <div class="number_button" data-number="2">2</div>
                    <div class="number_button" data-number="3">3</div>
                    <div class="number_button multiply">×</div>
                    <div class="number_button" data-number="0">0</div>
                    <div class="number_button" data-number=".">.</div>
                    <div class="number_button equals">=</div>
                    <div class="number_button division">÷</div>
                </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
