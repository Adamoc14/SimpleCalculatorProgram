<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href ="/index.css" rel = "stylesheet">
    <script defer src="/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main_calculator_outer">
            <div class="calculator_inner_text_container">
                <input type="text" name="" id="" readonly>
            </div>
            <div class="calculator_inner">
                <div class="operations_container">
                    <div class="clear_button">AC</div>
                    <div class="delete_button">Del</div>
                </div>
                <div class="buttons_container">
                    <div class="number_button">7</div>
                    <div class="number_button">8</div>
                    <div class="number_button">9</div>
                    <div class="plus">+</div>
                    <div class="number_button">4</div>
                    <div class="number_button">5</div>
                    <div class="number_button">6</div>
                    <div class="minus">−</div>
                    <div class="number_button">1</div>
                    <div class="number_button">2</div>
                    <div class="number_button">3</div>
                    <div class="multiply">×</div>
                    <div class="number_button">0</div>
                    <div class="number_button">.</div>
                    <div class="equals_button">=</div>
                    <div class="division">÷</div>
                </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
